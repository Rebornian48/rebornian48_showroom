<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Showroom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1 class="mt-12 mb-8 px-6 text-center text-lg md:text-2xl font-semibold">
       Background Showroom
    </h1>
    <div id="mainCarousel" class="carousel w-10/12 max-w-5xl mx-auto">
        <div class="carousel__slide" data-src="../img/background/default.png" data-fancybox="gallery" data-caption="Background default dari showroom.">
          <img src="../img/background/default.png" />
        </div>
        <div class="carousel__slide" data-src="../img/background/artist.png" data-fancybox="gallery" data-caption="Background showroom untuk artis dan musisi">
          <img src="../img/background/artist.png" />
        </div>
        <div class="carousel__slide" data-src="../img/background/birthday.png" data-fancybox="gallery" data-caption="Background showroom untuk pengguna showroom yang berulang tahun selama seminggu, dari 3 hari sebelum hingga 3 hari sesudah">
          <img src="../img/background/birthday.png" />
        </div>
        <div class="carousel__slide" data-src="../img/background/new_year_2021.png" data-fancybox="gallery" data-caption="Background showroom untuk edisi tahun baru 2021">
          <img src="../img/background/new_year_2021.png" />
        </div>
        <div class="carousel__slide" data-src="../img/background/new_year_2022.png" data-fancybox="gallery" data-caption="Background showroom untuk edisi tahun baru 2022">
          <img src="../img/background/new_year_2022.png" />
        </div>
      </div>
    </div>
    <div id="thumbCarousel" class="carousel max-w-xl mx-auto">
        <div class="carousel__slide">
          <img class="panzoom__content" src="../img/background/default.png" />
        </div>
        <div class="carousel__slide">
          <img class="panzoom__content" src="../img/background/artist.png" />
        </div>
        <div class="carousel__slide">
          <img class="panzoom__content" src="../img/background/birthday.png" />
        </div>
        <div class="carousel__slide">
          <img class="panzoom__content" src="../img/background/new_year_2021.png" />
        </div>
        <div class="carousel__slide">
          <img class="panzoom__content" src="../img/background/new_year_2022.png" />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="../js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
